<!DOCTYPE html>
<html lang="en" ng-app="musicbeat" ng-controller="indexController">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music Beat</title>

    <link rel="icon" type="image/png" href="images/favicon.png">

    <link href="css/vendor.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">

</head>
<body>

    <div ui-view="header"></div>

    <div ui-view="content"></div>

    <div ng-include="'tpls/wrapper.html'" ng-controller="wrapperController"></div>

    <div ng-include="'tpls/footer.html'"></div>

    <div class="player" ng-hide="session.roleName.indexOf('admin') !== -1">
        <div class="aplayer"></div>
    </div>

    <script src="js/vendor.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
