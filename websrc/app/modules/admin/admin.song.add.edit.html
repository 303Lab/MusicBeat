<div class="song-add-edit-wrapper">
    <div class="song-add-edit">
        <form>
            <!--歌名-->
            <div class="form-group">
                <input type="songName" placeholder="输入歌曲姓名">
            </div>
            <!--歌手名-->
            <div class="form-group">
                <input type="singerName" placeholder="输入歌手姓名">
            </div>
            <!--专辑名-->
            <div class="form-group">
                <input type="albumName" placeholder="输入专辑名">
            </div>
            <!--歌曲歌词-->
            <div class="form-group">
                <div><li>选择歌词</li>
                    <label class="label" for="lysic"></label>
                    <input type="file" id="lysic">
                    <li>选择歌曲</li>
                    <label class="label" for="music"></label>
                    <input type="file" id="music">
                </div>
            </div>
            <!--标签-->
            <div class="form-group">
                <input type="musicType" placeholder="请输入歌曲标签">
            </div>
            <div class="button-wrapper">
                <div class="col-md-6"><button type="submit" class="button">确定</button></div>
                <div class="col-md-6"><button type="submit" class="button">取消</button></div>
            </div>
        </form>
    </div>
</div>
