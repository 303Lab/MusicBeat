<div class="singer-add-edit-wrapper">
    <div class="singer-add-edit" style="line-height: 2em;font-size: 15px;font-family: 'Microsoft YaHei UI Light'">
        <form>
            <!--姓名-->
            <div class="form-group">
                <input type="singerName" placeholder="输入歌手姓名">
            </div>
            <!--国籍-->
            <div class="form-group">
                <div class="row">
                    <div class="col-md-3"><span>歌手国籍</span></div>
                    <div class="col-md-3">
                        <label class="checkbox-inline">
                        <input type="radio" name="optionsRadiosinline" id="inlineCheckbox1" value="Chinese"> 华语
                    </label>
                    </div>
                    <div class="col-md-3">
                        <label class="checkbox-inline">
                    <input type="radio" name="optionsRadiosinline" id="inlineCheckbox2" value="Japanese"> 日本
                </label>
                    </div>
                    <div class="col-md-3">
                        <label class="checkbox-inline">
                        <input type="radio" name="optionsRadiosinline" id="inlineCheckbox3" value="Korea"> 韩国
                    </label>
                    </div>
                    <div class="col-md-3"></div>
                    <div class="col-md-3">
                        <label class="checkbox-inline">
                        <input type="radio" name="optionsRadiosinline" id="inlineCheckbox4" value="English"> 欧美
                    </label>
                    </div>
                    <div class="col-md-3">
                        <label class="checkbox-inline">
                        <input type="radio" name="optionsRadiosinline" id="inlineCheckbox5" value="other"> 其他
                    </label>
                    </div>
            </div>
            </div>
            <!--性别-->
            <div class="form-group">
                <span>是否属于某个组合</span>
                <label class="checkbox-inline">
                    <input type="radio" name="optionsRadiosinline" id="man" value="man"> 男
                </label>
                <label class="checkbox-inline">
                    <input type="radio" name="optionsRadiosinline" id="woman" value="women"> 女
                </label>
                <label class="checkbox-inline">
                    <input type="radio" name="optionsRadiosinline" id="band" value="band"> 组合
                </label>
            </div>
            <!--头像-->
            <div class="form-group">
                <div class="col-md-4" style="text-align: left"><span>选择头像</span></div>
                <div class="col-md-8" style="text-align: right">
                    <label class="label" for="inputfile"></label>
                    <input type="file" id="inputfile">
                </div>
            </div>
            <!--简介-->
            <div class="form-group">
                <div class="panel-body">
                    <input style="height: 100px;border-radius: 0;" type="text" id="introduce" placeholder="请输入歌手简介">
                </div>
            </div>
            <div class="button-wrapper">
                <div class="col-md-6"><button type="submit" class="button">确定</button></div>
                <div class="col-md-6"><button type="submit" class="button">取消</button></div>
            </div>
        </form>
    </div>
</div>
