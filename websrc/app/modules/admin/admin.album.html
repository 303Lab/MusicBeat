<!-- 专辑 -->
<div class="tab-pane" id="panel-album">
    <div>
        <div class="row" >
            <div class="col-md-2"></div>
            <div class="col-md-8"  style="font-family:'Microsoft YaHei';font-size: 20px;margin-top:20px;">
                <!-- 专辑输入查找框-->
                <li>查找歌手的信息</li><br/>
                <div class="row">
                    <!-- 专辑输入查找框-->
                    <div class="col-md-12">
                        <div class="input-group">
                            <input type="text" class="form-control">
                            <span class="input-group-btn">
                                        <button class="btn btn-default" type="button">查找专辑</button>
                                    </span>
                        </div>
                    </div>
                    <div class="col-md-12"></div><br/>
                </div><br/>
                <!--添加专辑信息-->
                <li style="font-family:'Microsoft YaHei UI'">直接添加专辑的信息</li>
                <div class="container col-md-12" style="background-color:transparent "><br/>
                    <div class="row">
                        <div class="col-md-5">
                            <div class="singer">
                                <form class="form-horizontal" role="form">
                                    <div class="col-md-6 form-group">
                                        <input type="text" class="form-control" id="albumname" placeholder="专辑名">
                                    </div>
                                </form>
                                <div class="col-xs-1 form-group"></div>
                                <form class="form-horizontal" role="form">
                                    <div class="col-md-6 form-group">
                                        <input type="text" class="form-control" id="name" placeholder="歌手名">
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-md-7">
                            <div class="photo-item">
                                <div class="changgetx row">
                                    <div class="col-md-4"><p>选择专辑照片</p></div>
                                    <div class="col-md-8" style="text-align: right">
                                        <label class="label" for="inputfile"></label>
                                        <input type="file" id="albumpic">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-info col-md-12">
                            <div class="panel-heading">
                                <h3 class="panel-title">专辑简介</h3>
                            </div>
                            <div class="panel-body" style="height: 200px">
                                <input type="text"id="albumintroduce" placeholder="请输入专辑简介">
                            </div>
                        </div>
                        <div style="text-align:right">
                            <div class="col-md-offset-2 col-md-10">
                                <button type="submit" class="btn btn-default">添加</button>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</div>
