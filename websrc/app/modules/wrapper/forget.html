<div class="forget-wrapper">
    <div class="forget">
        <form ng-submit="forget();">
            <div class="form-group">
                <input class="text-center" type="email" ng-model="retrieve.email" ng-change="inputChange();" placeholder="Please Input Your E-mail Address Registered" required aria-required="true">
            </div> <!-- end .form-group -->
            <div class="text-center">
                <p ng-bind-html="retrieve.message" ng-style="retrieve.color"></p>
            </div> <!-- end .text-center -->
            <div class="button-wrapper">
                <button type="submit" class="button">Retrieve</button>
            </div>
        </form>
    </div>
</div>
