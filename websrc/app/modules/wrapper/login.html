<div class="login-wrapper">
    <div class="login">
        <form ng-submit="login(credentials);">
            <div class="form-group">
                <input type="text" placeholder="Username or Phonenumber or E-mail" ng-model="credentials.userId" ng-change="inputChange();">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password *" ng-model="credentials.password" ng-change="inputChange();">
            </div>
            <div class="form-group" ng-if="message.text != undefined && message.text != null">
                <p class="text-center" ng-bind-html="message.text" style="color:#EE3D3D"></p>
            </div>
            <div class="text-center button-wrapper">
                <button type="submit" class="button">Login</button>
            </div>
            <div class="text-center">
                <p>Lost your password ?
                    <a href="" class="forget-open" ng-click="clearMessage();openForgetPanel();">Retrieve</a>
                </p>
                <p>Don't have an account ?
                    <a href="" class="signup-open" ng-click="clearMessage();openSignupPanel();">Sign up</a>
                </p>
                <div class="social">
                    <p>Connect with Social Networks</p>
                    <a href=""><img src="images/weibo.png" alt="weibo"></a>
                    <a href=""><img src="images/qq.png" alt="qq"></a>
                    <a href=""><img src="images/weixin.png" alt="weixin"></a>
                </div> <!-- end .social -->
            </div>
        </form>
    </div> <!-- end .login -->
</div> <!-- end .login-wrapper -->
