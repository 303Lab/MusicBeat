<div class="signup-wrapper">
    <div class="signup">
        <form ng-submit="signup();">
            <div class="form-group">
                <input class="text-center" type="text" ng-model="registerMsg.name" ng-change="inputChange();" placeholder="Username or Only Fill Email Below" aria-required="false">
            </div> <!-- end .form-group -->
            <div class="form-group">
                <input class="text-center" type="email" ng-model="registerMsg.email" ng-change="inputChange();" placeholder="Example@example.com" required aria-required="true">
            </div> <!-- end .form-group -->
            <div class="form-group">
                <p class="text-center" ng-bind-html="registerMsg.message"  ng-style="registerMsg.color"></p>
            </div>
            <div class="button-wrapper">
                <button type="submit" class="button">Register</button>
            </div>
            <div class="text-center">
                <p>Already have an account? <a href="" class="login-open" ng-click="openLoginPanel();">Log in</a></p>
                <div class="social">
                    <p>Connect with Social Networks</p>
                    <a href=""><img src="images/weibo.png" alt="weibo"></a>
                    <a href=""><img src="images/qq.png" alt="qq"></a>
                    <a href=""><img src="images/weixin.png" alt="weixin"></a>
                </div> <!-- end .social -->
            </div>
        </form>
    </div> <!-- end .signup -->
</div> <!-- end .signup-wrapper -->
