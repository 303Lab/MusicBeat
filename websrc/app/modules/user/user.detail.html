<div class="tab-pane active user" style="text-align:center" id="userDetail">
    <form name="userForm" class="setting-profile-table">
        <!-- 性别-->
        <div class="form-group" style="margin-bottom: 5px">
            <lable>性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别:</lable>&nbsp;&nbsp;
            <div class="radio" style="display: inline">
                <label>
                    <input type="radio" name="sex" id="optionsRadios1" ng-value="true" ng-model="user.sex" ng-checked="user.sex"> 男
                </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <label>
                    <input type="radio" name="sex" id="optionsRadios2" ng-value="false" ng-model="user.sex" ng-checked="!user.sex">女
                </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </div>
        </div>
        <!-- 联系方式 -->
        <div style="margin-bottom: 5px" class="form-group">
            <label>联系方式:</label>
            <input style="size:30px;max-width: 200px;display: inline" name="mobile" type="text" ng-model="user.mobile">
        </div>
        <!--邮箱-->
        <div style="margin-bottom: 5px" class="form-group">
            <label>邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱:</label>
            <input style="size: 30px;max-width: 200px;display: inline" type="email" name="email" ng-model="user.email">
        </div>
        <!-- QQ -->
        <div style="clear:both;margin-bottom: 5px" class="form-group">
            <label> Q&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Q:</label>
            <input style="size: 30px;max-width: 200px;display: inline" type="text" name="qq" ng-model="user.qq" ng-maxlength="10">
        </div>
        <!--居住地-->
        <div style="margin-bottom: 5px" class="form-group">
            <label> 居&nbsp;&nbsp;住&nbsp;&nbsp;地</label>
            <input type="text" style="max-width: 200px;display: inline" name="city" class="cityinput" id="citySelect" placeholder="选择你的所在地" ng-model="user.city">
        </div>
    </form>
    <div>
        <a class="submit button" href="" ng-click="submitBasic();">提交</a>
    </div>
</div>

<!-- Scripts.js -->
<script type="text/javascript">
    var test = new Vcity.CitySelector({input: 'citySelect'});
</script>
