<div class="userbox1 row">
    <!-- 标头-->
    <div class="userbox2 col-md-12">
        <div style="text-align: center">个人信息</div>
    </div>
    <!-- 左边-->
    <div class="userbox3 col-md-2">
        <div class="userbox5" style="margin-bottom: 0">
            <!-- 用户信息-->
            <div class="userbox-title text-center">
                <span class="glyphicon glyphicon-user">用户信息</span>
            </div>
            <!-- 分栏显示-->
            <div class="userinf-group">
                <div class="tabbable" id="tabs-1">
                    <ul class="nav nav-tabs">
                        <li class="active"><a data-toggle="tab" href="#userpanel-1">
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;基本资料</a></li>
                        <li><a data-toggle="tab" href="#userpanel-2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;详细资料</a></li>
                        <li><a data-toggle="tab" href="#userpanel-3">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;头像设置</a></li>
                    </ul>
                    <br/><br/><br/><br/>
                </div>
            </div>
        </div>
    </div>
    <!-- 右边-->
    <div class="userbox3 col-md-10">
        <div class="userbox5">
            <div class="tabbable" id="tabs-2">
                <div class="tab-content">
                    <div class="tab-pane active" id="userpanel-1">
                        <table class="setting-profile-table">
                            <tbody>
                            <!-- 性别-->
                            <tr>
                                <th>性别:</th>
                                <td>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1"
                                                   checked> 男
                                        </label>
                                        <label>
                                            <input type="radio" name="optionsRadios" id="optionsRadios2"
                                                   value="option2">女
                                        </label>
                                    </div>
                                </td>
                            </tr>
                            <!-- 生日-->
                            <tr>
                                <th>生日:</th>
                                <td>
                                    <form action="/example/html5/demo_form.asp" method="get">
                                        <input style="size: 30px" type="date" name="user_date">
                                    </form>
                                </td>
                            </tr>
                            <!-- 血型-->
                            <tr>
                                <th>血型:</th>
                                <td>
                                    <div class="radio">
                                        <label><input type="radio" name="xuexing" id="xuexing1" value="option1" checked>
                                            A型</label>
                                        <label><input type="radio" name="xuexing" id="xuexing2"
                                                      value="option2">B型</label>
                                        <label><input type="radio" name="xuexing" id="xuexing3"
                                                      value="option3">O型</label>
                                        <label><input type="radio" name="xuexing" id="xuexing4"
                                                      value="option4">AB型</label>
                                        <label><input type="radio" name="xuexing" id="xuexing5"
                                                      value="option5">其他</label>
                                    </div>
                                </td>
                            </tr>
                            <!--居住地-->
                            <tr>
                                <th>居住地:</th>
                                <th>
                                    <input type="text" class="cityinput" id="citySelect" placeholder="选择你的所在地">
                                </th>
                            </tr>
                            <!--个人简介-->
                            <tr>
                                <th class="personal-detail-th">个人简介:</th>
                                <td class="personal-detail-td">
                                    <textarea name="passport_userdetail" id="passport_userdetail" class="mod-cus-input"
                                              style="border: 1px lightgrey solid ;height: 130px;width: 500px"></textarea>
                                    <span class="mod-cus-input-tip"></span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <div style="text-align: right"><a class="submit button">提交</a></div>
                    </div>
                    <div class="tab-pane" id="userpanel-2">
                        <div style="text-align: center">用户隐私更改</div>
                        <div class="changgename col-xs-9">
                            <div>更改用户名</div>
                            <div>
                                <input type="password" class="form-control" id="newName" placeholder="请输入新用户名">
                            </div>
                            <div style="text-align: right">
                                <button type="submit" class="btn btn-default">确认</button>
                            </div>
                        </div>
                        <div class="changgepass col-xs-9">
                            <div>更改用户密码</div>
                            <div>
                                <input type="password" class="form-control" id="oldPassword" placeholder="请输入原始密码">
                            </div>
                            <div>
                                <input type="password" class="form-control" id="newPassword" placeholder="请输入新密码">
                            </div>
                            <div style="text-align: right">
                                <button type="submit" class="btn btn-default">确认</button>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="userpanel-3">
                        <div>用户头像<br/><img src="images/qq.png"></div>
                        <div class="changetx">
                            <div>更改头像</div>
                            <div class="changgetx row">
                                <div class="col-md-4">
                                    <label class="label"></label>
                                    <input type="text" class="form-control" id="name" placeholder="选择上传头像">
                                </div>
                                <div class="col-md-8">
                                    <label class="label" for="inputfile"></label>
                                    <input type="file" id="inputfile">
                                </div>
                                <div class="col-md-2">
                                    <button type="submit" class="btn btn-default" style="text-align: right">提交</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    var test = new Vcity.CitySelector({input: 'citySelect'});
</script>
