<div class="signup-wrapper panel panel-primary">
    <div class="signup">
        <form>
            <div class="form-group">
                <input type="text" placeholder="Username">
            </div> <!-- end .form-group -->
            <div class="form-group">
                <input type="email" placeholder="Telphone Number or E-mail Address">
            </div> <!-- end .form-group -->
            <div class="text-center">
                <p>A password will be messaged or e-mailed to you.</p>
            </div> <!-- end .text-center -->
            <div class="button-wrapper">
                <button type="submit" class="button">Register</button>
            </div>
            <div class="text-center">
                <p>Already have an account? <a ui-sref="auth" class="login-open">Log in</a></p>
                <div class="social">
                    <p>Connect with Social Networks</p>
                    <a href=""><img src="images/weibo.png" alt="weibo"></a>
                    <a href=""><img src="images/qq.png" alt="qq"></a>
                    <a href=""><img src="images/weixin.png" alt="weixin"></a>
                </div> <!-- end .social -->
            </div>
        </form>
    </div> <!-- end .signup -->
</div> <!-- end .signup-wrapper -->
